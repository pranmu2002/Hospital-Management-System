{% extends 'admin_nav.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Add Payment</h2>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="patient_id">Select Patient</label>
      <select name="patient_id" class="form-control" required>
        <option value="">-- Select Patient --</option>
        {% for patient in patients %}
          <option value="{{ patient.id }}">{{ patient.name }} ({{ patient.department }} - Bed {{ patient.bed_number }})</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="total_fees">Total Fees</label>
      <input type="number" name="total_fees" class="form-control" required min="0" step="0.01">
    </div>

    <div class="form-group">
      <label for="paid">Paid Amount</label>
      <input type="number" name="paid" class="form-control" required min="0" step="0.01">
    </div>

    <button type="submit" class="btn btn-primary">Add Payment</button>
    <a href="{% url 'view_payments' %}" class="btn btn-secondary">Back to Payments</a>
  </form>
</div>
{% endblock %}
