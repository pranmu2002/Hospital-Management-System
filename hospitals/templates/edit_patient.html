{% extends 'admin_nav.html' %}
{% load static %}
{% block content %}
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

{% if error == "no" %}
  <script>
    alert('Record Updated Successfully');
    window.location = ('{% url "view_patient" %}');
  </script>
{% endif %}

{% if error == "yes" %}
  <script>
    alert('Something went wrong, Try Again');
  </script>
{% endif %}

<br><br><br>
<div class="container card shadow m-5">
  <div class="card-body">
    <h5 class="p-2" style="border-bottom: 2px solid orange">Edit Patient</h5>
    <br>
    <div class="container-fluid">
      <form method="post">
        {% csrf_token %}
        <div class="form-row">

          <div class="col-sm-12">
            <div class="form-group">
              <label>Patient Name</label>
              <input type="text" name="name" class="form-control" value="{{ patient.name }}" required>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Mobile Number</label>
              <input type="text" name="mobile" class="form-control" value="{{ patient.mobile }}" required>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Gender</label><br>
              <input type="radio" name="gender" value="Male" {% if patient.gender == "Male" %}checked{% endif %}> Male
              <input type="radio" name="gender" value="Female" {% if patient.gender == "Female" %}checked{% endif %} style="margin-left:15px;"> Female
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Address</label>
              <textarea name="address" class="form-control" required>{{ patient.address }}</textarea>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Department</label>
              <input type="text" name="department" class="form-control" value="{{ patient.department }}" required>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="form-group">
              <label>Bed Number</label>
              <input type="text" name="bed_number" class="form-control" value="{{ patient.bed_number }}" required>
            </div>
          </div>

        </div>
        <hr>
        <input type="submit" value="Update" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>
</body>
</html>
{% endblock content %}
