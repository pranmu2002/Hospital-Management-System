{% extends 'admin_nav.html' %}
{% block content %}

<div class="container mt-5 card shadow p-4">
  <h3 class="text-center">Unread Enquiry Queries</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
        <tr>
          <td>{{ contact.name }}</td>
          <td>{{ contact.contact }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.subject }}</td>
          <td>
            <a href="{% url 'view_query' contact.id %}" class="btn btn-info btn-sm">View</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5" class="text-center">No unread queries</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
